<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-primarybg">
   <nav>
    <a href="#" class="text-red-600"><img src="./assets/logoNetflix.png" class="w-40" alt="Logo Netflix"></a>
   </nav>
   <section class="text-gray-400 font-body">
    <div>
        <div class="flex justify-center">
            <h1 class="text-white text-5xl font-body">Who's watching?</h1>
        </div>
        <div class="flex flex-row justify-between px-72 text-lg">
            <div class="w-32">
                <a href="#"><img src="assets/avatar1.png" alt="avatar1"></a>
                <p class="flex justify-center">WizardJérémie</p>
            </div>
            <div class="w-32">
                <a href="#"><img src="assets/avatar2.jpeg" alt="avatar 2"></a>
                <p class="flex justify-center">Follow</p>
            </div>
            <div class="w-32">
                <a href="#"><img src="assets/avatar3.jpg" alt="avatar 3"></a>
                <p class="flex justify-center">Me</p>
            </div>
            <div class="w-32">
                <a href="#"><img src="assets/avatar4.jpeg" alt="avatar 4"></a>
                <p class="flex justify-center">On X</p>
            </div>
            <div class="w-32">
                <a href="#"><img src="assets/avatar5.png" alt="avatar 5"></a>
                <p class="flex justify-center">Kids</p>
            </div>
        </div>
        <div class="flex justify-center">
            <p>Managing profiles</p>
        </div>
    </div>
   </section>
</body>
</html>
